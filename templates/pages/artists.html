{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Artists{% endblock %}
{% block content %}
<style>
	ul.items > li > a {
    display: inline-flex;
}
</style>
<ul class="items">
	{% for artist in artists %}
	<li>
		<a href="/artists/{{ artist.id }}">
			<i class="fas fa-users"></i>
			<div class="item">
				<h5>{{ artist.name }}</h5>
			</div>
		</a>
		&nbsp;				
		<a href="/artists/{{ artist.id }}/edit">
			<i class="fas fa-pen"></i>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
